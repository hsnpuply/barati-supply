      animation:fall linear infinite;
      border-radius:2px;

    .confetti i:nth-child(6){ left:78%; background:#a78bfa; animation-duration:6.1s; animation-delay:0.5s;}
    .confetti i:nth-child(7){ left:90%; background:#ffd166; animation-duration:5.4s; animation-delay:0.7s;}

    @keyframes fall{
      0%{ transform: translateY(-10vh) rotate(0deg); opacity:1 }
      100%{ transform: translateY(120vh) rotate(360deg); opacity:0.85 }
    }

      .subtitle{ max-width:100% }
